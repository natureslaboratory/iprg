<perch:blocks>
    <perch:block type="story" label="Story">
		<div class="wrap story">
			<div class="restrict">
				<div>
					<h2>
						<perch:content type="text" id="heading" label="Heading" />
					</h2>
					<perch:content type="textarea" html editor="redactor" id="textarea" label="Textarea" />
				</div>
				<img src="<perch:content type="image" id="imageone" label="Image One" width="480" height="320"
					crop="true" filter="imgix" imgix-opts="auto=format,compress" />" alt="
				<perch:content type="text" id="altone" label="ALT One" />" loading="lazy">
				<img src="<perch:content type="image" id="imagetwo" label="Image Two" width="480" height="320"
					crop="true" filter="imgix" imgix-opts="auto=format,compress" />" alt="
				<perch:content type="text" id="alttwo" label="ALT Two" />" loading="lazy">
			</div>
		</div>
	</perch:block>

    <perch:block type="cards" label="Cards 3">
		<div class="wrap">
			<div class="restrict text-center">
				<perch:if exists="heading">
					<h2>
						<perch:content id="heading" label="Heading" type="text" />
					</h2>
					<p>
						<perch:content id="subheading" label="Sub Heading" type="text" />
					</p>
				</perch:if>
			</div>
			<div class="restrict columns-3">
				<perch:repeater id="rows" label="Rows">
					<perch:if exists="photo_1">
						<div class="card">
							<div class="thumb">
								<a href="<perch:content id="url_1" label="URL 1" type="text" />"><img
									src="<perch:content type="image" id="photo_1" label="Photo 1" name="Photo"
									width="600" height="400" crop="true" filter="imgix"
									imgix-opts="auto=format,compress" />" alt="
								<perch:content type="text" id="alttext_1" label="ALT Text 1" />" loading="lazy"></a>
							</div>
							<div class="content">
								<p>
									<a href="<perch:content id="url_1" label="URL 1" type="text" />">
									<perch:content type="text" id="title_1" label="Title 1" />
									<perch:if exists="subtitle_1"><span>
											<perch:content id="subtitle_1" label="Subtitle 1" type="text" />
										</span></perch:if></a>
								</p>
							</div>
						</div>
					</perch:if>

					<perch:if exists="photo_2">
						<div class="card">
							<div class="thumb">
								<a href="<perch:content id="url_2" label="URL 2" type="text" />"><img
									src="<perch:content type="image" id="photo_2" label="Photo 2" name="Photo"
									width="600" height="400" crop="true" filter="imgix"
									imgix-opts="auto=format,compress" />" alt="
								<perch:content type="text" id="alttext_2" label="ALT Text 2" />" loading="lazy"></a>
							</div>
							<div class="content">
								<p>
									<a href="<perch:content id="url_2" label="URL 2" type="text" />">
									<perch:content type="text" id="title_2" label="Title 2" />
									<perch:if exists="subtitle_2"><span>
											<perch:content id="subtitle_2" label="Subtitle 2" type="text" />
										</span></perch:if></a>
								</p>
							</div>
						</div>
					</perch:if>

					<perch:if exists="photo_3">
						<div class="card">
							<div class="thumb">
								<a href="<perch:content id="url_3" label="URL 3" type="text" />"><img
									src="<perch:content type="image" id="photo_3" label="Photo 3" name="Photo"
									width="600" height="400" crop="true" filter="imgix"
									imgix-opts="auto=format,compress" />" alt="
								<perch:content type="text" id="alttext_3" label="ALT Text 3" />" loading="lazy"></a>
							</div>
							<div class="content">
								<p>
									<a href="<perch:content id="url_3" label="URL 3" type="text" />">
									<perch:content type="text" id="title_3" label="Title 3" />
									<perch:if exists="subtitle_3"><span>
											<perch:content id="subtitle_3" label="Subtitle 3" type="text" />
										</span></perch:if></a>
								</p>
							</div>
						</div>
					</perch:if>
				</perch:repeater>
			</div>
		</div>
	</perch:block>

	<perch:block type="left" label="Left Align">
		<div class="wrap left-align align-outer">
			<div class="restrict left-align-inner">
				<img src="<perch:content type="image" id="left_image" label="Left Image" width="400" filter="imgix"
					imgix-opts="auto=format,compress" />" 
					alt="<perch:content type="text" label="Image Alt" id="left_alt" />" loading="lazy">
				<div>
					<perch:content type="textarea" id="text_paragraph" label="Text Paragraph" editor="redactor" html />
				</div>
			</div>
		</div>
	</perch:block>

	<perch:block type="right" label="Right Align">
		<div class="wrap right-align align-outer">
			<div class="restrict right-align-inner">
				<img src="<perch:content type="image" id="right_image" label="Right Image" width="400" filter="imgix"
					imgix-opts="auto=format,compress" />" alt="
				<perch:content type="text" label="Image Alt" id="right_alt" />" loading="lazy">
				<div>
					<perch:content type="textarea" id="text_paragraph" label="Text Paragraph" editor="redactor" html />
				</div>
			</div>
		</div>
	</perch:block>

	<perch:block type="definitions" label="3 Columns">
		<div class="wrap">
			<div class="restrict">
				<h2>
					<perch:content type="text" id="title" label="Title" />
				</h2>
				<div class="definitions">
					<div>
						<h3>
							<perch:content type="text" id="subtitle_1" label="Sub Title 1" />
						</h3>
						<perch:content type="textarea" id="textarea1" label="Text Area 1" editor="redactor"
							imagewidth="350" html />
					</div>
					<div>
						<h3>
							<perch:content type="text" id="subtitle_2" label="Sub Title 2" />
						</h3>
						<perch:content type="textarea" id="textarea2" label="Text Area 2" editor="redactor"
							imagewidth="350" html />
					</div>
					<div>
						<h3>
							<perch:content type="text" id="subtitle_3" label="Sub Title 3" />
						</h3>
						<perch:content type="textarea" id="textarea3" label="Text Area 3" editor="redactor"
							imagewidth="350" html />
					</div>
				</div>
			</div>
		</div>
	</perch:block>
</perch:blocks>
